services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TASKDAEMON_URL=http://taskdaemon:3000
    depends_on:
      - taskdaemon

  taskdaemon:
    build:
      context: ../task-daemon-rust
      dockerfile: crates/task-daemon-examples/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./handlers.toml:/app/handlers.toml
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HANDLER_CONFIG=/app/handlers.toml
      - DAEMON_WORKERS=4
    depends_on:
      - handler-build

  handler-build:
    build:
      context: .
      dockerfile: handlers/Dockerfile
    image: image-handler:latest
    command: ["echo", "Handler image built"]
