services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TASKDAEMON_URL=http://taskdaemon:3000
    depends_on:
      - taskdaemon

  taskdaemon:
    build:
      context: ./libs/task-daemon
      dockerfile: crates/task-daemon-examples/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./handlers.toml:/app/handlers.toml
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HANDLER_CONFIG=/app/handlers.toml
      - DAEMON_WORKERS=4
    depends_on:
      - image-handler
      - wordcount-handler

  image-handler:
    build:
      context: .
      dockerfile: handlers/image/Dockerfile
    image: image-handler:latest
    command: ["echo", "Image handler built"]

  wordcount-handler:
    build:
      context: .
      dockerfile: handlers/wordcount/Dockerfile
    image: wordcount-handler:latest
    command: ["echo", "Wordcount handler built"]
