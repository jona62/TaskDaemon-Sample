services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TASKDAEMON_URL=http://taskdaemon:8080
    depends_on:
      - taskdaemon

  taskdaemon:
    build:
      context: ./libs/task-daemon
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    volumes:
      - ./handlers.toml:/app/handlers.toml
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HANDLER_CONFIG=/app/handlers.toml
      - DAEMON_WORKERS=4
    depends_on:
      - image-handler
      - wordcount-handler

  image-handler:
    build:
      context: .
      dockerfile: handlers/image/Dockerfile
    image: image-handler:latest
    command: ["echo", "Image handler built"]

  wordcount-handler:
    build:
      context: .
      dockerfile: handlers/wordcount/Dockerfile
    image: wordcount-handler:latest
    command: ["echo", "Wordcount handler built"]

  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - taskdaemon

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"]
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
